<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas de PÃ³ker</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-poker {
        width: 72px;
        height: 96px;
        border: 1px solid #000;
        border-radius: 8px;
        position: relative;
        text-align: center;
        font-size: 20px;
        padding: 5px;
        background-color: white;
      }
      .card-suit {
        font-size: 24px;
      }
      .top-left,
      .bottom-right {
        position: absolute;
        font-size: 12px;
      }
      .top-left {
        top: 5px;
        left: 5px;
      }
      .bottom-right {
        bottom: 5px;
        right: 5px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-auto">
          <button id="generate-card" class="btn btn-primary">
            Generar Carta
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-auto">
          <div id="card-container" class="card-poker">
            <div class="top-left" id="top-left"></div>
            <div class="card-suit" id="card-suit"></div>
            <div class="bottom-right" id="bottom-right"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
